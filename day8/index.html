<!DOCTYPE html>

<style>
@keyframes fancy{
        0% {background: red;}
        14% {background: orange;}
        29% {background: yellow;}
        44% {background: green;}
        58% {background: blue;}
        72% {background: indigo;}
        86% {background: violet;}
}
body {
	animation-name: fancy;
	animation-duration: 0.1s;
	animation-iteration-count: infinite;
}
</style>
